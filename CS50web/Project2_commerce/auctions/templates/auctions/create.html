{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listings</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="image" class="form-label">Image URL</label>
            <input type="text" name="image" class="form-control" id="image" placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="Price" class="form-label">Price</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Price">
        </div>
        <div class="form-group">
            <label for="category">Choose a category</label>
            <select name="category" id="category">
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create New Listing</button>
    </form>
{% endblock %}
