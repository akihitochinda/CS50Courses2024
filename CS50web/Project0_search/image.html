<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                    <li><a href="advance.html">Advanced Search</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <img src="google_PNG19644.png" alt="Google Logo" class="google-logo">
            <form action="https://google.com/search" method="GET">
                <div class="search-bar">
                    <input type="text" name="tbm" value="isch" hidden>
                    <input type="text" name="q" placeholder="Search Images" autofocus>
                    <input type="submit" value="Google Image Search">
                </div>
            </form>
        </main>
    </body>
</html>
